<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NPS Park Search</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="ParksAPI.css" />
  </head>
  <body>
    <div class="container">
      <h1>NPS Park Search</h1>

      <form id="js-form">
        <label for="search-state"
          >Search by state - two-letter code only, seperate multiple states with
          commas but no spaces.</label
        >
        <input type="text" name="search-state" id="js-search-state" required />
        <br />

        <label for="search-term">Search term -ie "lake" OPTIONAL</label>
        <input type="text" name="search-term" id="js-search-term" />
        <br />

        <label for="max-results">Maximum results to return</label>
        <input
          type="number"
          name="max-results"
          id="js-max-results"
          value="10"
        />

        <input type="submit" value="Go!" />
      </form>

      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <h2>Search results (if empty check your state code!)</h2>
        <ul id="results-list"></ul>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="ParksAPI.js"></script>
  </body>
</html>
